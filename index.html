<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Popup Site</title>
</head>
<body>
    <div class="container  ">
        <h1>Welcome to our website</h1>
        <button class="btn">Click to join</button>
    </div>

    <div class="popup-container active ">
        <h4>20% OFF Offer!</h4>
        <label for="email">Enter your email to get the offer</label>
        <input type="email" id="email" class="input" placeholder="Enter your email">
        <button class="popup-btn">Join Now</button>
        <div class="close-icon">
            <i class="fas fa-times fa-2x"></i>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
